<mat-card>
  <mat-card-header>
    <div></div>
    <mat-card-title>
      {{restaurant.name | uppercase}}
    </mat-card-title>
    <mat-card-subtitle>t: <a href="tel:{{restaurant.phone}}">{{restaurant.phone}}</a>
       &nbsp; <span *ngIf="restaurant.website">w: <a href = "{{restaurant.website}}" target="_blank">{{restaurant.name | lowercase}}</a></span>
    <br>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>  Rated: <span>{{restaurant.rating}}</span></p>
    <p>  Price range: {{restaurant.priceRange}}
    </p>
  </mat-card-content>

</mat-card>
